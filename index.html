<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="header">
        Tic Tac Toe
        <div class="gameButtons">
            <button class="mainButton" id="newGame">New Game</button>
            <button class="mainButton" id="restartGame">Restart</button>
        </div>
    </div>
    <div class="body">
        <div class="container">
            <div class="board"></div>
            <div class="turn"></div>
          </div>
    </div>
    <div class="footer">Copyright Â© 2024 KlakCodes</div>
    <dialog>
        <button class="closeDialog">
            <img src="images/close.svg" />
        </button>
        <form id="new_game" method="post">
            <div class="form-field">
                <label for="playerOne">PLAYER ONE (O)</label>
                <input type="text" id="playerOne" required>
            </div>
            <div class="form-field">
                <label for="playerTwo">PLAYER TWO (X)</label>
                <input type="text" id="playerTwo" required>
            </div>
        </form>
        <button class="mainButton" id="playGame" type="submit" form="new_game">Play!</button>
    </dialog>
</body>
<script src="scripts.js"></script>

</html>
